<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Code Usage</title>
  </head>
  <body>
    <div class="container">
      <div id="title-bar" class="title-bar" data-tauri-drag-region>
        <span class="title-text">Claude Code Usage</span>
        <div class="title-buttons">
          <button id="refresh-btn" class="title-btn" title="Refresh">↻</button>
          <button id="settings-btn" class="title-btn" title="Settings">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
          </button>
          <button id="minimize-btn" class="title-btn" title="Minimize">−</button>
          <button id="close-btn" class="title-btn close" title="Close">×</button>
        </div>
      </div>

      <div id="settings-panel" class="settings-panel" style="display: none;">
        <div class="setting-row">
          <label>Transparency</label>
          <div class="setting-control">
            <input type="range" id="transparency-slider" min="30" max="100" value="85" />
            <span id="transparency-value">85%</span>
          </div>
        </div>
      </div>

      <div id="loading" class="loading">Loading...</div>
      <div id="error" class="error" style="display: none;"></div>
      <div id="stats" class="stats"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
